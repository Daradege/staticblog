<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - بلاگ خفن</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://v1.fontapi.ir/css/Vazir" rel="stylesheet">
    <style>
        body {
            font-family: Vazir, sans-serif;
        }
        .toc a {
            transition: all 0.3s ease;
        }
        .toc a:hover {
            color: #3b82f6;
            padding-right: 5px;
        }
        .prose a {
            color: #3b82f6;
            text-decoration: none;
        }
        .prose a:hover {
            text-decoration: underline;
        }
        .prose pre {
            background-color: #1e293b;
            color: #f8fafc;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
        }
        .prose code {
            background-color: #e2e8f0;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-family: monospace;
        }
        .prose pre code {
            background-color: transparent;
            padding: 0;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <header class="bg-gradient-to-r from-blue-600 to-indigo-800 text-white py-12">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold mb-4">{{ title }}</h1>
            <div class="flex items-center space-x-4 space-x-reverse">
                <span class="text-sm opacity-90">{{ author }}</span>
                <span class="text-sm opacity-80">•</span>
                <span class="text-sm opacity-90">{{ date }}</span>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8 flex flex-col md:flex-row gap-8">
        <!-- جدول محتوا -->
        <aside class="md:w-64 flex-shrink-0">
            <div class="bg-white p-4 rounded-lg shadow-sm sticky top-8">
                <h3 class="font-bold text-lg mb-4 border-b pb-2">فهرست مطالب</h3>
                <div class="toc space-y-2">
                    {% for level, title, anchor in toc %}
                    <div style="padding-right: {{ (level-2)*1 }}rem">
                        <a href="#{{ anchor }}" class="block text-gray-700 hover:text-blue-600">{{ title }}</a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </aside>

        <!-- محتوای اصلی -->
        <main class="flex-grow">
            <article class="prose prose-lg max-w-none bg-white p-6 rounded-lg shadow-sm">
                {{ content }}
            </article>

            <!-- بخش نظرات -->
            <div class="mt-8 bg-white p-6 rounded-lg shadow-sm">
                <h3 class="font-bold text-xl mb-4">نظرات</h3>
                <div id="comments" class="space-y-4">
                    <!-- نظرات اینجا نمایش داده می‌شوند -->
                    <p class="text-gray-500 text-center py-8">هنوز نظری ثبت نشده است.</p>
                </div>
            </div>
        </main>
    </div>

    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <a href="/index.html" class="inline-block mb-4 text-blue-300 hover:text-white transition-colors">← بازگشت به صفحه اصلی</a>
            <p>© 2023 بلاگ خفن. تمام حقوق محفوظ است.</p>
        </div>
    </footer>
</body>
</html>
